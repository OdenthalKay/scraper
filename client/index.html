<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" data-semver="1.0.8"></script>
  <script src="./app.js"></script>
  <script src="./controller.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body data-ng-controller="myCtrl" data-ng-init="load()">


  <div class="container-fluid">
    <!-- Static navbar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Top 20 Bestseller</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../navbar-fixed-top/">SPIEGEL ONLINE</a>
            </li>
            <li><a href="../navbar-fixed-top/">FOCUS ONLINE</a>
            </li>
            <li><a href="../navbar-fixed-top/">Impressum</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>


    <div class="row">
      <div class="col-md-6">
        <div>
          <img src="http://upload.wikimedia.org/wikipedia/commons/3/3e/Logo-der_spiegel.svg" / style="width:auto;height:50px;">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>Platz</th>
                <th>Sachbuch</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="sachbuchBook in books.sachbuchBooks">
                <td>
                  <span class="badge">{{$index+1}}</span>
                </td>
                <td>
                  <img style="height:100px;width:auto;" src="{{sachbuchBook.image}}" />
                  <div style="display: inline-block;">
                    <a href="{{sachbuchBook.URL}}" style="color:black;"><strong><u>{{sachbuchBook.title}}</u></strong></a>
                    </br>
                    <small>{{sachbuchBook.autor}}</small>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <img src="http://www.burda-news.de/sites/default/files/bilder/Focus_Logo_Neu.jpg" / style="width:auto;height:50px;">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>Platz</th>
                <th>Belletristik</th>
              </tr>
            </thead>
            <tbody>

              <tr ng-repeat="belletristikBook in books.belletristikBooks">
                <td>
                  <span class="badge">{{$index+1}}</span>
                </td>
                <td>
                  <img style="height:100px;width:auto;" src="{{belletristikBook.image}}" />
                  <div style="display: inline-block;">
                    <a href="{{belletristikBook.URL}}" style="color:black;"><strong><u>{{belletristikBook.title}}</u></strong></a>
                    </br>
                    <small>{{belletristikBook.autor}}</small>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
