<div>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Platz</th>
                <th>{{genre}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in books">
                <td>
                    <span class="badge">{{$index+1}}</span>
                </td>
                <td>
                    <!-- 
                    Extra table for cover, title and autor, so that long titles
                    have enough space => preventing DIV wrapping
                    !-->
                    <table>
                        <tbody>
                            <tr>
                                <td> <img style="height:100px;width:65px;" src="{{book.image}}" />
                                </td>
                                <td style="padding-left: 10px;">
                                    <a href="{{book.URL}}" style="color:black;"><strong><u>{{book.title}}</u></strong></a>
                                    </br>
                                    <small>{{book.autor}}</small>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
